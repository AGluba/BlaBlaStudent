{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>User Profile</h1>
    <h2>{{ profile.user.username }}</h2>
    <p>Name: {{ profile.name }}</p>
    <p>Bio: {{ profile.bio }}</p>
    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
    {% endif %}
</body>
</html>
